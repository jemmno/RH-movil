<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-77>
      <img src="assets/imgs/logo-login-ealu.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="number" placeholder="Cédula" name="username" [(ngModel)]="registerCredentials.username" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Contraseña" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-select class="selectFacultades" [(ngModel)]="registerCredentials.facultad" name="facultad" placeholder="Facultad" required>
                <ion-option *ngFor="let facultad of facultades" [value]="facultad">{{ facultad.nombre }}</ion-option>
              </ion-select>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Iniciar Sesión</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
