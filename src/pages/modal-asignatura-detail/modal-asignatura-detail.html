<ion-header>

  <ion-toolbar>
    <ion-title>
      {{asignatura.asignatura}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancelar</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <ion-list radio-group no-lines *ngIf="!asignatura.electiva">
    <ion-list-header>
      Turnos/Secciones
    </ion-list-header>

    <ion-item *ngFor="let turno_seccion of asignatura.turnoSeccionList">
      <ion-label>Turno: {{turno_seccion.turno}}, Sección: {{turno_seccion.seccion}}</ion-label>
      <ion-radio checked="turno_seccion.checked" (ionSelect)="onSelectedTurno(turno_seccion)"></ion-radio>
    </ion-item>
  </ion-list>

  <ion-list  no-lines *ngIf="asignatura.electiva">
    <ion-list-header>Electivas disponibles</ion-list-header>

   <!-- <form [formGroup]="electivasForm"> -->
    <ion-item-group *ngFor="let electiva of asignatura.electivas">
          <ion-list-header>{{electiva.asignatura}}</ion-list-header>
          <ion-list radio-group  [(ngModel)]="asignatura.electivaSelected">
            <ion-item *ngFor="let turno_seccion_electiva of electiva.turnoSeccionList">
              <ion-label>Turno: {{turno_seccion_electiva.turno}}, Sección: {{turno_seccion_electiva.seccion}}</ion-label>
              <ion-radio [value]="turno_seccion_electiva" (ionSelect)="onSelectedTurnoElectiva(electiva)"></ion-radio>
            </ion-item>
          </ion-list>    
    </ion-item-group>
    <!-- </form> -->

  </ion-list>

</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row text-center>
      <ion-col>
        <button ion-button small (click)="cancelar()">Cancelar</button>
      </ion-col>
      <ion-col>
        <button ion-button small (click)="confirmar()">Confirmar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
