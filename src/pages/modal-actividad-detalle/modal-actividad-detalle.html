<ion-header>
  <ion-toolbar>
    <ion-title>
      Detalle de Actividad
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancelar</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card>
        <ion-card-header>{{ actividad.descripcion }}</ion-card-header>
        
        <ion-list>
          <ion-item>Tipo participaci√≥n: {{actividad.tipoparticipante}}</ion-item> 
          <ion-item>Inicio: {{actividad.fechaInicio}}</ion-item>
          <ion-item>Fin: {{actividad.fechaFin}}</ion-item> 
          <ion-item>Horas evento: {{actividad.horasEvento}}</ion-item> 
          <ion-item>Horas ajustadas: {{actividad.horasAjustadas}}</ion-item> 
          <ion-item>Horas cumplidas: {{actividad.horasCumplidas}}</ion-item> 
        </ion-list>
      </ion-card>

</ion-content>
