<ion-header>
    <ion-navbar color="positive" no-border-bottom>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Preinscribir</ion-title>
    </ion-navbar>
  </ion-header>
<ion-content>

    <ion-list *ngIf="(asignaturas)">
        <ion-item *ngFor="let asignatura of asignaturas.data">
            <ion-label text-wrap>
                <h2>{{asignatura.asignatura}}</h2>
                <p *ngIf="asignatura.electiva">{{asignatura.name}}</p>
                <p *ngIf="asignatura.turno">turno: {{asignatura.turno}}, seccion: {{asignatura.seccion}}</p>
            </ion-label>
            <ion-checkbox [(ngModel)]="asignatura.checked"></ion-checkbox>
            <button (click)="openModal(asignatura)" ion-button clear item-end>Ver</button>
        </ion-item>
    </ion-list>
    <div *ngIf="asignaturas && asignaturas.length == 0" text-center>
        No posee inscripciones disponibles
    </div>
</ion-content>

<ion-footer >
    <button *ngIf="(asignaturas && asignaturas.length)" ion-button block outline (click)="showConfirm()">
        Inscribir
    </button>
</ion-footer>
